<!DOCTYPE html>
<html>

<head>
	<title>Drawing a Spaceship</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./drawing.js"></script>
</head>

<body>
	<h1>Drawing a Spaceship</h1>
	<canvas id="asteroids" width="400" height="400"></canvas>
	<script>
		const context = document.getElementById("asteroids").getContext("2d");
		context.lineWidth = 0.5;
		context.strokeStyle = 'white';
		const x = context.canvas.width * 0.9;
		const y = 0;
		const radius = context.canvas.width * 0.1;
		draw_grid({ ctx: context });
		for (let r = 0; r <= 0.5 * Math.PI; r += 0.05 * Math.PI) {
			context.save();
			context.rotate(r);
			draw_ship({ ctx: context, x, y, radius, options: { guide: true } });
			context.beginPath();
			context.moveTo(0, 0);
			context.lineTo(x, 0);
			context.stroke();
			context.restore();
		}
	</script>
</body>

</html>
