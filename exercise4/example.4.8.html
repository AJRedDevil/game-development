<!DOCTYPE html>
<html>

<head>
	<title>Drawing a Spaceship</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./drawing.js"></script>
</head>

<body>
	<h1>Drawing a Spaceship</h1>
	<canvas id="asteroids" width="400" height="400"></canvas>
	<script>
		const context = document.getElementById("asteroids").getContext("2d");
		draw_grid({ ctx: context });
		const w = context.canvas.width;
		const h = context.canvas.height;
		for (let c1 = 0.1; c1 < 1; c1 += 0.2) {
			for (let c2 = 0.1; c2 < 1; c2 += 0.2) {
				context.save();
				context.translate(w * c1, h * c2);
				context.rotate(-Math.PI / 2);
				draw_ship_at_origin(context, w / 12, {
					curve1: c1,
					curve2: c2,
					guide: true
				});
				context.restore();
			}
		}
	</script>
</body>

</html>
