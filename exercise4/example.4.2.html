<!DOCTYPE html>
<html>

<head>
	<title>Drawing a Spaceship</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./drawing.js"></script>
</head>

<body>
	<h1>Drawing a Spaceship</h1>
	<canvas id="asteroids" width="400" height="400"></canvas>
	<script>
		const context = document.getElementById("asteroids").getContext("2d");
		draw_grid({ ctx: context, minor: 10 });
		draw_ship({ ctx: context, x: 200, y: 200, radius: 125, options: { guide: true } });
		draw_ship({ ctx: context, x: 75, y: 75, radius: 50, options: { stroke: 'gold', fill: 'purple' } });
		draw_ship({ ctx: context, x: 325, y: 325, radius: 50, options: { guide: true, angle: 0.8 * Math.PI } });
		draw_ship({ ctx: context, x: 75, y: 325, radius: 50, options: { guide: true, angle: 0.3 * Math.PI } });
		draw_ship({ ctx: context, x: 325, y: 75, radius: 50, options: { fill: 'blue' } });
	</script>
</body>

</html>
