<!DOCTYPE html>
<html>

<head>
	<title>Drawing a Spaceship</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./drawing.js"></script>
</head>

<body>
	<h1>Drawing a Spaceship</h1>
	<canvas id="asteroids" width="400" height="400"></canvas>
	<script>
		const context = document.getElementById("asteroids").getContext("2d");
		draw_grid({ ctx: context });
		let t = context.canvas.width / 20;
		let r = Math.PI / 500;
		context.translate(0, t);
		for (let i = 0; i <= 50; i++) {
			context.rotate(i * r);
			draw_ship_at_origin(context, t, { guide: true, lineWidth: 1 });
			context.translate(t, 0);
		}
	</script>
</body>

</html>
