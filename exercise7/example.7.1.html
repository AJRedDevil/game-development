<!DOCTYPE html>
<html>

<head>
	<title>Animating Asteroids</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./drawing.js"></script>
	<script src="./objects.js"></script>
</head>

<body>
	<h1>Animating Asteroids</h1>
	<canvas id="asteroids" width="300" height="300"></canvas>
	<script>
		const context = document.getElementById("asteroids").getContext("2d");

		const asteroid = new Asteroid(24, 50, 0.2);

		function draw(ctx, guide) {
			if (guide) {
				draw_grid({ ctx });
			}
			ctx.save();
			ctx.translate(asteroid.x, asteroid.y);
			ctx.rotate(asteroid.angle);
			draw_asteroid(ctx, asteroid.radius, asteroid.shape, {
				noise: asteroid.noise,
				guide: guide
			});
			ctx.restore();
		}

		function update(elapsed) {
			asteroid.update(elapsed);
		}

		let previous, elapsed;
		function frame(timestamp) {
			context.clearRect(0, 0, context.canvas.width, context.canvas.height);
			if (!previous) previous = timestamp;
			elapsed = timestamp - previous;
			update(elapsed / 1000);
			draw(context, true);
			previous = timestamp;
			window.requestAnimationFrame(frame);
		}
		window.requestAnimationFrame(frame);
	</script>
</body>

</html>
