<!DOCTYPE html>
<html>

<head>
	<title>Pacmania</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./drawing.js"></script>
</head>

<body>
	<h1>Pac-man</h1>
	<canvas id="pacmania" width="400" height="400"></canvas>
	<script>
		const context = document.getElementById("pacmania").getContext("2d");
		draw_grid({ ctx: context, minor: 10 });
		const min_radius = 5;
		const max_radius = 50;
		do {
			let x = context.canvas.width * Math.random();
			let y = context.canvas.height * Math.random();
			let radius = min_radius + (max_radius - min_radius) * Math.random();
			draw_pacman({ ctx: context, x: x, y: y, radius: radius, mouth: Math.random() });
		} while (Math.random() < 0.9);
	</script>
</body>

</html>
