<!DOCTYPE html>
<html>

<head>
	<title>More drawing to canvas</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<h1>More drawing to canvas</h1>
	<canvas id="asteroids" width="400" height="400"></canvas>
	<script>
		const canvas = document.getElementById('asteroids');
		const context = canvas.getContext('2d');
		context.fillStyle = 'black';
		context.fillRect(0, 0, 400, 400);
		context.fillStyle = '#009900';
		// Grid drawing code goes here
		context.strokeStyle = '#00FF00';
		for (let x = 0; x < canvas.width; x += 10) {
			// If we want to give them different widths, we need to 
			// split the drawing into multiple paths, one for each line. 
			context.beginPath();
			context.moveTo(x, 0);
			context.lineTo(x, canvas.height);
			context.lineWidth = (x % 50 == 0) ? 0.5 : 0.25;
			if (x % 50 == 0) {
				context.fillText(x, x, 10);
			}
			context.stroke();
		}
		for (let y = 0; y < canvas.height; y += 10) {
			// Within each loop weâ€™re calling context.beginPath to 
			// start a new path and discard any previous path data. 
			context.beginPath();
			context.moveTo(0, y);
			context.lineTo(canvas.width, y);
			context.lineWidth = (y % 50 == 0 ? 0.5 : 0.25);
			if (y % 50 == 0) {
				context.fillText(y, 0, y + 10);
			}
			context.stroke();
		}
	</script>
</body>

</html>
