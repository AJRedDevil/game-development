<!DOCTYPE html>
<html>

<head>
	<title>Inheritance</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./drawing.js"></script>
	<script src="./objects.js"></script>
</head>

<body>
	<h1>Inheritance</h1>
	<canvas id="asteroids" width="600" height="600"></canvas>
	<script>
		const context = document.getElementById("asteroids").getContext("2d");

		const mass = new Mass(context.canvas.width / 2, context.canvas.height / 2, 10, 20);

		function draw(ctx) {
			ctx.clearRect(0, 0, context.canvas.width, context.canvas.height);
			draw_grid({ ctx });
			mass.draw(ctx);
		}

		function update(elapsed) {
			mass.update(elapsed, context);
		}

		let previous;
		function frame(timestamp) {
			if (!previous) previous = timestamp;
			elapsed = timestamp - previous;
			context.clearRect(0, 0, context.canvas.width, context.canvas.height);
			update(elapsed / 1000);
			draw(context);
			previous = timestamp;
			window.requestAnimationFrame(frame);
		}
		window.requestAnimationFrame(frame);
	</script>
</body>

</html>
